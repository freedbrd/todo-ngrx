<ul>
  <li *ngFor="let todo of todoList">
    <label for="check">
      <input id="check" type="checkbox" [checked]="todo?.completed" (click)="onToggle($event, todo?.id)">
    </label>
    <span [class.completed]="todo?.completed">
      {{todo?.name}}
    </span>
    <button (click)="onDelete(todo?.id)">Delete</button>
  </li>
</ul>
